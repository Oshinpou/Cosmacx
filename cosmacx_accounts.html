<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
}

.form-container {
    max-width: 400px;
    margin: auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2.title {
    font-size: 24px;
    margin-bottom: 20px;
    color: green;
    font-family: cursive;
    font-weight: bold;
}

input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: green;
    color: white;
    padding: 10px;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 4px;
}

button:hover {
    background-color: darkgreen;
}

#message {
    margin-top: 20px;
    color: red;
    font-weight: bold;
}
</style>
</head>
<body>
    <div class="form-container">
        <h2 class="title">Sign Up</h2>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <h2 class="title">Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div id="message"></div>
    </div>

    <script>

        // Handle Signup
document.getElementById('signupForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Save user data in localStorage (or send to a server)
    let users = JSON.parse(localStorage.getItem('users')) || [];
    users.push({ email, username, password, loggedIn: false });
    localStorage.setItem('users', JSON.stringify(users));

    document.getElementById('message').textContent = 'Account created! You can now login.';
});

// Handle Login
document.getElementById('loginForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;
    let users = JSON.parse(localStorage.getItem('users')) || [];

    let user = users.find(user => user.username === username && user.password === password);
    if (user) {
        user.loggedIn = true;
        localStorage.setItem('users', JSON.stringify(users));
        
        // Store current logged-in user info separately
        localStorage.setItem('currentUser', JSON.stringify(user));

        alert('Login successful!');
        window.location.href = 'account.html'; // Redirect to the user's account page
    } else {
        document.getElementById('message').textContent = 'Invalid login credentials!';
    }
});
    </script>
</body>
</html>
