<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COSMACX Luxury Account Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f8f8, #eaeaea);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .account-container {
            background: white;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #444;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #555;
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="account-container">
    <h1>COSMACX Account</h1>

    <!-- Create Account Form -->
    <div class="form-section">
        <h2>Create Account</h2>
        <form method="POST" action="cosmacx_accounts.php">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="create_account">Create Account</button>
        </form>
    </div>

    <!-- Login Form -->
    <div class="form-section">
        <h2>Login</h2>
        <form method="POST" action="cosmacx_accounts.php">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" name="login">Login</button>
        </form>
    </div>

    <!-- Forgot Password Form -->
    <div class="form-section">
        <h2>Forgot Password</h2>
        <form method="POST" action="cosmacx_accounts.php">
            <input type="email" name="email" placeholder="Email" required>
            <button type="submit" name="forgot_password">Reset Password</button>
        </form>
    </div>
</div>

</body>
</html>
