<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Cosmacx</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f7f7f7;
        }

        header {
            background-color: #333;
            padding: 10px 20px;
        }

        .burger {
            display: none;
            cursor: pointer;
        }

        .burger .line {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            justify-content: flex-end;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
        }

        .contact-hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #fff;
        }

        .contact-hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .contact-hero p {
            font-size: 18px;
            margin-bottom: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form-section {
            padding: 50px 20px;
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-form-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
        }

        .contact-form label {
            margin-bottom: 10px;
            font-size: 18px;
        }

        .contact-form input, 
        .contact-form textarea {
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 10px 20px;
            background-color: #ff6f61;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #e05b50;
        }

        .contact-details {
            padding: 50px 20px;
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .contact-details h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .contact-details p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-hero">
        <h1>Contact Us</h1>
        <p>We're here to help. Reach out to us with any questions, feedback, or concerns.</p>
    </section>

    <section class="contact-form-section">
        <h2>Get in Touch</h2>
        <form class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <section class="contact-details">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:macxyy12@gmail.com">macxyy12@gmail.com</a></p>
        <p>Phone: +91 845 2939 172</p>
        <p>Address: global arena, mumbai, 401208</p>
    </section>

    <footer>
        <p>Â© 2024 Cosmacx. All rights reserved.</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS User ID
        })();

        document.querySelector('.contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get form values
            const name = document.querySelector('#name').value;
            const email = document.querySelector('#email').value;
            const subject = document.querySelector('#subject').value;
            const message = document.querySelector('#message').value;

            const serviceID = 'YOUR_SERVICE_ID'; // Replace with your EmailJS Service ID
            const templateID = 'YOUR_TEMPLATE_ID'; // Replace with your EmailJS Template ID

            const templateParams = {
                from_name: name,
                from_email: email,
                subject: subject,
                message: message,
            };

            emailjs.send(serviceID, templateID, templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Your message has been sent successfully!');
                    document.querySelector('.contact-form').reset(); // Reset form after submission
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('There was an error sending your message. Please try again later.');
                });
        });
    </script>
</body>
</html>
