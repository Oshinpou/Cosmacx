<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portal</title>
    <style>
        body {font-family: Arial, sans-serif; margin: 0; padding: 20px;}
        .container {max-width: 500px; margin: auto;}
        h2 {text-align: center;}
        input[type="email"], input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {text-align: center; margin-top: 10px;}
    </style>
</head>
<body>
<div class="container">
    <!-- Sign-In Form -->
    <div id="sign-in-form">
        <h2>Sign In</h2>
        <input type="email" id="sign-in-email" placeholder="Enter your email" required>
        <button onclick="signIn()">Sign In</button>
        <p id="sign-in-status" class="status"></p>
    </div>

    <!-- Track Order Form -->
    <div id="track-order-form">
        <h2>Track Your Order</h2>
        <input type="email" id="track-order-email" placeholder="Enter your email" required>
        <input type="text" id="order-number" placeholder="Enter your order number" required>
        <button onclick="trackOrder()">Track Order</button>
        <p id="order-status" class="status"></p>
    </div>

    <!-- Newsletter Subscription Form -->
    <div id="newsletter-form">
        <h2>Subscribe to our Newsletter</h2>
        <input type="email" id="newsletter-email" placeholder="Enter your email" required>
        <button onclick="subscribeNewsletter()">Subscribe</button>
        <p id="subscribe-status" class="status"></p>
    </div>
</div>

<script>
// Handle Sign-In
function signIn() {
    const email = document.getElementById("sign-in-email").value;
    if (email) {
        localStorage.setItem("userEmail", email);
        document.getElementById("sign-in-status").innerText = "Signed in as " + email;
        sendEmailToServer(email, "signin");
    }
}

// Check if user is already signed in
function checkSignInStatus() {
    const email = localStorage.getItem("userEmail");
    if (email) {
        document.getElementById("sign-in-status").innerText = "Signed in as " + email;
    }
}

// Handle Order Tracking
function trackOrder() {
    const email = document.getElementById("track-order-email").value;
    const orderNumber = document.getElementById("order-number").value;
    if (email && orderNumber) {
        sendEmailToServer({ email, orderNumber }, "trackorder");
        document.getElementById("order-status").innerText = "Order tracking information has been sent.";
    }
}

// Handle Newsletter Subscription
function subscribeNewsletter() {
    const email = document.getElementById("newsletter-email").value;
    if (email) {
        sendEmailToServer(email, "newsletter");
        document.getElementById("subscribe-status").innerText = "You have subscribed to our newsletter.";
    }
}

// Send email data to the server
function sendEmailToServer(data, type) {
    fetch("", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ data, type })
    })
    .then(response => response.text())
    .then(result => console.log(result))
    .catch(error => console.error("Error:", error));
}

// Automatically check sign-in status on page load
document.addEventListener("DOMContentLoaded", checkSignInStatus);
</script>
